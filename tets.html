<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Smooth Moving Background</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-nav .nav-link {
            position: relative;
            padding: 10px 15px;
            z-index: 1;
            color: black;
            /* Ganti dengan warna teks yang diinginkan */
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #fff;
            /* Ganti dengan warna teks saat di-hover */
        }

        .dynamic-background {
            position: absolute;
            height: 100%;
            top: 0;
            left: 0;
            background-color: #d9232d;
            /* Ganti dengan warna yang diinginkan */
            border-radius: 5px;
            /* Menambahkan radius untuk tampilan yang lebih halus */
            transition: transform 0.5s ease, width 0.5s ease;
            z-index: 0;
        }

        .navbar-nav {
            position: relative;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="img/logo.png" height="45" class="me-1" alt="" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Centered links -->
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <div class="dynamic-background"></div>
                    <li class="nav-item">
                        <a class="nav-link active home-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Etalase</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Katalog
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Kuliner</a></li>
                            <li><a class="dropdown-item" href="#">Fashion Muslim</a></li>
                            <li><a class="dropdown-item" href="#">Produk Halal</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/pelaku-usaha.html">Pelaku Usaha</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Publikasi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/panduan.html">Panduan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/faq.html">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/contact-us.html">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/registrasi.html">Registrasi</a>
                    </li>
                </ul>
                <button type="button" class="loginbutton btn bg-merah me-5">
                    LOGIN
                </button>
                <a class="navbar-brand" href="#"><img src="img/logo-bbi.png" height="45" class="me-1" alt="" /></a>
                <a class="navbar-brand" href="#"><img src="img/call-centre.jpg" height="45" class="me-1" alt="" /></a>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const links = document.querySelectorAll('.navbar-nav .nav-link');
            const dynamicBackground = document.querySelector('.dynamic-background');

            function moveBackground(link) {
                const rect = link.getBoundingClientRect();
                const containerRect = link.closest('.navbar-nav').getBoundingClientRect();
                dynamicBackground.style.width = `${rect.width}px`;
                dynamicBackground.style.height = `${rect.height}px`;
                dynamicBackground.style.transform = `translate(${rect.left - containerRect.left}px, ${rect.top - containerRect.top}px)`;
            }

            links.forEach(link => {
                link.addEventListener('mouseenter', () => moveBackground(link));
                if (link.classList.contains('active')) {
                    moveBackground(link);
                }
            });

            document.querySelector('.navbar-nav').addEventListener('mouseleave', () => {
                const activeLink = document.querySelector('.navbar-nav .nav-link.active');
                if (activeLink) {
                    moveBackground(activeLink);
                } else {
                    dynamicBackground.style.width = '0';
                    dynamicBackground.style.height = '0';
                }
            });
        });
    </script>
</body>

</html>
